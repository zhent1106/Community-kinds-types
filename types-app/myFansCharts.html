<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/center.css" />
		<link rel="stylesheet" type="text/css" href="css/myFansCharts.css" />
		<title></title>
	</head>
	<body>
		 <div id="mainPage" class="mybody">
		      <!-- 顶部 -->
		      <div id="whiteHeader" class="red-header">
		        <div class="head_wrapper">
		          <div class="right-me-info">
		            <img :src="userInfo.face" class="me-face" />
		            <span class="me-nickname">{{userInfo.nickname}}</span>
		          </div>
		        </div>
		      </div>
		
		      <!-- 页面容器 -->
		      <div class="container">
		        <div class="main-page">
		          <div class="title-box">
		            <div class="title-wrapper">
		              <span class="title-word">粉丝画像</span>
		            </div>
		          </div>
		
		          <div class="all-charts-wrapper">
		            <div class="sex-lable">男女比例</div>
		            <!-- 男女比例 -->
		            <div class="sex-wrapper">
		              <div class="sex-line-wrapper">
		                <div
		                  id="manPercent"
		                  class="sex-man-line"
		                  style="width: 60%"
		                ></div>
		                <div
		                  id="womanPercent"
		                  class="sex-woman-line"
		                  style="width: 40%"
		                ></div>
		              </div>
		
		              <div class="sex-block-wrapper">
		                <div class="sex-all-counts">
		                  总粉丝数：{{manCounts + womanCounts}}人
		                </div>
		                <div class="sex-man-counts">
		                  <div class="sex-man-block"></div>
		                  男性：{{manCounts}}人，占比 {{getPercent(manCounts/(manCounts
		                  + womanCounts))}}%
		                </div>
		                <div class="sex-woman-counts">
		                  <div class="sex-woman-block"></div>
		                  女性：{{womanCounts}}人，占比
		                  {{getPercent(womanCounts/(manCounts + womanCounts))}}%
		                </div>
		              </div>
		            </div>
		            <!-- 男女比例柱状图 -->
		            <div class="histogram-wrapper">
		              <div id="sexHistogram" style="width: 800px; height: 500px"></div>
		            </div>
		            <div class="pie-wrapper">
		              <div
		                id="sexPie"
		                style="width: 800px; height: 400px; padding: 15px"
		              ></div>
		            </div>
		
		            <div class="city-lable">地域分布</div>
		            <div class="map-wrapper">
		              <div id="mapChart" style="width: 800px; height: 500px"></div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
			 <script src="libs/vue.min.js"></script>
			  <script src="libs/axios.min.js"></script>
			  <script src="libs/jquery-3.4.1.min.js"></script>
			  <script src="libs/layDate-v5.0.9/laydate/laydate.js"></script>
			  <script src="libs/city-picker/dist/js/city-picker.data.js"></script>
			  <script src="libs/city-picker/dist/js/city-picker.js"></script>
			  <script src="libs/echarts.min.js"></script>
			  <script src="libs/echarts.walden.js"></script>
			  <script src="libs/china.js"></script>
			   <script type="text/javascript">
			      var mainPage = new Vue({
			        el: '#mainPage',
			        data: {
			            userInfo: {
			            	uid: '1',
			            	nickname: '想看会儿海',
			            	face: './img/20.png',
			            	activeStatus: 1
			            },
						manCounts:0,
						womanCounts:0,
			        },
			        mounted() {
			           this.queryRatio()
					   this.queryRatioByRegion()
			        },
			        methods: {
			          // 根据地域查询粉丝数量
			          queryRatioByRegion() {
			           var me=this
			           axios.post('http://127.0.0.1:8003/fans/queryRatioByRegion?writerId='+this.userInfo.uid)
					   .then((res)=>{
						   console.log(JSON.stringify(res.data))
						   if(res.data.status==200){
							   var list=res.data.data
							   this.createMapChart(list)
						   }else{
							   alert(res.data.msg)
						   }
					   })
			          },
			          // 查询男女比例 
			          queryRatio() {
						  var me=this
						  axios.post('http://127.0.0.1:8003/fans/queryRatio?writerId='+this.userInfo.uid)
						  .then((res)=>{
							   console.log(JSON.stringify(res.data))
							   if(res.data.status==200){
							     var manCounts=res.data.data.manCounts
								 var womanCounts =res.data.data.womanCounts
								 me.manCounts=manCounts
								 me.womanCounts=womanCounts
								 var manPercent=me.getPercent(manCounts/(manCounts+womanCounts))+'%'
								 $('#manPercent').css({width:manPercent})
								 var womanPercent=me.getPercent(womanCounts/(manCounts+womanCounts))+'%'
								 $('#womanPercent').css({width:womanPercent})
								 this.createHistogram(manCounts,womanCounts)
								 this.createPie(manCounts,womanCounts)
							   }else{
							   	alert(res.data.msg)
							   }
						  })
			           
			          },
			          // 转换百分数
			          getPercent(number) {
			            return Number(number*100).toFixed(2)
			          },
			          // 创建柱状图
			          createHistogram(manCounts, womanCounts) {
			            // 基于准备好的dom，初始化echarts实例
			            var myChart = echarts.init(
			              document.getElementById('sexHistogram'),
			              'walden'
			            )
			            // 指定图表的配置项和数据
			            var option = {
			              title: {},
			              tooltip: {
			                trigger: 'axis',
			                axisPointer: {
			                  // 坐标轴指示器，坐标轴触发有效
			                  type: 'shadow', // 默认为直线，可选为：'line' | 'shadow'
			                },
			              },
			              legend: {
			                data: ['粉丝数量'],
			              },
			              // color: ['#3fa4e6'],
			              xAxis: {
			                data: ['男性', '女性', '全部粉丝'],
			              },
			              yAxis: {},
			              series: [
			                {
			                  // name: '粉丝数量',
			                  type: 'bar',
			                  data: [manCounts, womanCounts, manCounts + womanCounts],
			                },
			              ],
			            }
			            // 使用刚指定的配置项和数据显示图表。
			            myChart.setOption(option)
			          },
			          // 饼状图
			          createPie(manCounts, womanCounts) {
			            var myChart = echarts.init(
			              document.getElementById('sexPie'),
			              'walden'
			            )
			            option = {
			              title: {
			                text: '用户访问来源',
			                subtext: '数据为虚构',
			                left: 'center'
			              },
			              tooltip: {
			                trigger: 'item',
			                formatter: '{b} : {c} ({d}%)',
			              },
			              legend: {
			                orient: 'vertical',
			                left: 'left',
			                data: ['男性比例', '女性比例'],
			              },
			              series: [
			                {
			                  type: 'pie',
			                  radius: '55%',
			                  center: ['50%', '60%'],
			                  data: [
			                    { value: manCounts, name: '男性比例' },
			                    { value: womanCounts, name: '女性比例' },
			                  ],
			                  emphasis: {
			                    itemStyle: {
			                      shadowBlur: 10,
			                      shadowOffsetX: 0,
			                      shadowColor: 'rgba(0, 0, 0, 0.5)',
			                    },
			                  },
			                },
			              ],
			            }
			            myChart.setOption(option)
			          },
			          // 根据不同地域粉丝数，在地图上展示
			          createMapChart(list) {
			            console.log(list)
			            // 省份参考：https://baike.baidu.com/item/%E7%9C%81%E4%BB%BD/1635191?fr=aladdin
			            // 需要注意：文字要匹配地图，否则会失败，比如地图中为[江苏], 但是你传入的是[江苏省], 那么地图上是不会显示具体的数值的
			            var mydata = [
			              { name: '北京', value: 1000 },
			              { name: '天津', value: 596 },
			              { name: '上海', value: 102 },
			              { name: '重庆', value: 6320 }, // 4个直辖市
			  
			              { name: '河北', value: 2000 },
			              { name: '山西', value: 300 },
			              { name: '辽宁', value: 1111 },
			              { name: '吉林', value: 600 },
			              { name: '黑龙江', value: 15687 },
			              { name: '江苏', value: 1111 },
			              { name: '浙江', value: 5987 },
			              { name: '安徽', value: 9631 },
			              { name: '福建', value: 607895 },
			              { name: '江西', value: 4214 },
			              { name: '山东', value: 12143 },
			              { name: '河南', value: 11057 },
			              { name: '湖北', value: 2222 },
			              { name: '湖南', value: 8693 },
			              { name: '广东', value: 63214 },
			              { name: '海南', value: 15978 },
			              { name: '四川', value: 1010102 },
			              { name: '贵州', value: 708 },
			              { name: '云南', value: 23987 },
			              { name: '陕西', value: 489 },
			              { name: '甘肃', value: 1047 },
			              { name: '青海', value: 96874 },
			              { name: '台湾', value: 1111 }, // 23个省
			  
			              { name: '内蒙古', value: 1111 },
			              { name: '广西', value: 3621 },
			              { name: '西藏', value: 120147 },
			              { name: '宁夏', value: 32104 },
			              { name: '新疆', value: 6354 }, // 5个自治区
			  
			              { name: '香港', value: 26874 },
			              { name: '澳门', value: 879631 }, // 2个特别行政区
			            ]
			  
			            var optionMap = {
			              backgroundColor: '#FFFFFF',
			              title: {
			                text: '全国地图大数据',
			                subtext: '',
			                x:'center'
			              },
			              tooltip: {
			                trigger: 'item',
			              },
			              // 左侧小导航图标
			              visualMap: {
			                show : true,
			                x: 'left',
			                y: 'center',
			                splitList: [
			                  {start: 50000, end:80000},{start: 80000, end: 100000},
			                  {start: 30000, end:50000},{start: 10000, end: 30000},
			                  {start: 5000, end: 10000},{start: 3000, end: 5000},
			                  {start: 1000, end: 3000},{start: 0, end: 1000},
			                ],
			                // color: ['#5475f5', '#9feaa5', '#85daef','#74e2ca', '#e6ac53', '#9fb5ea']
			                inRange: {
			                    color: ['lightskyblue', 'yellow', 'orangered']
			                }
			              },
			              visualMap: {
			                min: 1,
			                max: 20, // 粉丝数范围，可以自定义  100000
			                text: ['High', 'Low'],
			                realtime: false,
			                calculable: true,
			                inRange: {
			                  color: [
			                    '#5475f5',
			                    '#9feaa5',
			                    '#85daef',
			                    '#74e2ca',
			                    '#e6ac53',
			                    '#9fb5ea',
			                  ],
			                },
			              },
			  
			              //配置属性
			              series: [
			                {
			                  name: '数据',
			                  type: 'map',
			                  mapType: 'china',
			                  roam: true,
			                  label: {
			                    normal: {
			                      show: true, //省份名称
			                    },
			                    emphasis: {
			                      show: false,
			                    },
			                  },
			                  data: list,
			                  // data:mydata  //数据
			                },
			              ],
			            }
			            //初始化echarts实例
			            var myChart = echarts.init(document.getElementById('mapChart'))
			            //使用制定的配置项和数据显示图表
			            myChart.setOption(optionMap)
			          },
			        },
			      })
			    </script>
	</body>
</html>
